<ul>
  <div>
    <a routerLink="/home">Breaking Bad Wiki</a>
    <p> - powered by <a href="https://breakingbadapi.com"> The Breaking Bad API</a></p>
  </div>
  <div>
    <a routerLink="/home">
      <img src="https://image.flaticon.com/icons/svg/906/906551.svg" />

    </li>
  </div>
</ul>
